{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Teams and Cards</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<!-- Navbar -->
<div class="top-navbar">
    <div class="arrow">&#x25C0;</div>
    <h1>VIEW TEAMS & CARDS</h1>
    <div class="arrow">&#x25B6;</div>
</div>

<!-- Sky Logo -->
<img src="{% static 'images/sky_logo.png' %}" alt="Sky Logo" class="sky-logo">

<!-- Displayed Cards -->
<div class="card-wrapper">
    <div class="card-display" id="cardDisplay">
        {% for team in selected_teams %}
            {% for card in selected_cards %}
                <div class="card-box" data-team="{{ team }}" data-card="{{ card }}">
                    <h3>{{ team }} - {{ card }}</h3>
                    <p>This is a placeholder content for {{ card }} in {{ team }}.</p>
                </div>
            {% endfor %}
        {% endfor %}
    </div>
</div>




</body>
</html>
